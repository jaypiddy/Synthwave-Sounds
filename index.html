
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Sounds - Cyber OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0221;
            color: #00ffff;
            font-family: 'VT323', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* CRT Scanline Effect */
        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .crt-glow {
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }

        .pink-glow {
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
            color: #ff00ff;
        }

        .neon-border {
            border: 2px solid #ff00ff;
            box-shadow: 0 0 10px #ff00ff, inset 0 0 5px #ff00ff;
        }

        .cyber-panel {
            background: rgba(13, 2, 33, 0.85);
            backdrop-filter: blur(4px);
        }

        /* 3D Wireframe Grid Background */
        .grid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 500px;
            overflow: hidden;
            z-index: -1;
        }

        .grid {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(0deg, transparent 24%, #ff00ff 25%, #ff00ff 26%, transparent 27%, transparent 74%, #ff00ff 75%, #ff00ff 76%, transparent 77%),
                linear-gradient(90deg, transparent 24%, #ff00ff 25%, #ff00ff 26%, transparent 27%, transparent 74%, #ff00ff 75%, #ff00ff 76%, transparent 77%);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            animation: grid-move 5s linear infinite;
            opacity: 0.3;
        }

        @keyframes grid-move {
            0% { transform: rotateX(60deg) translateY(0); }
            100% { transform: rotateX(60deg) translateY(50px); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0d0221;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff00ff;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00ffff;
        }

        .pixel-font {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>

  }
}
</script>
